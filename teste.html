<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Windows XP Style</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary-subtle text-white">
  <div id="desktop" class="position-relative vh-100">
    <!-- Ícones na área de trabalho -->
    <div class="icon text-center" onclick="openWindow('portfolio')" data-bs-toggle="tooltip" data-bs-placement="top" title="Portfólio">
      <img src="https://cdn-icons-png.flaticon.com/512/189/189001.png" alt="Ícone Portfólio" class="img-fluid rounded">
      <span>Portfólio</span>
    </div>
  </div>

  <!-- Barra de tarefas -->
  <div id="taskbar" class="bg-dark position-fixed bottom-0 w-100 d-flex align-items-center px-3 py-2">
    <button id="start-button" class="btn btn-light btn-sm me-2" onclick="toggleStartMenu()">
      <img src="https://cdn-icons-png.flaticon.com/512/888/888846.png" alt="Menu Iniciar" width="20">
      Iniciar
    </button>
    <div id="taskbar-items" class="flex-grow-1 d-flex align-items-center"></div>
  </div>

  <!-- Menu Iniciar -->
  <div id="start-menu" class="start-menu bg-light border rounded shadow p-3 position-absolute" style="display: none;">
    <p class="fw-bold">Menu Iniciar</p>
    <ul class="list-unstyled">
      <li class="py-1"><a href="#" class="text-dark text-decoration-none" onclick="openWindow('portfolio')">Portfólio</a></li>
      <li class="py-1"><a href="#" class="text-dark text-decoration-none">Sobre Mim</a></li>
      <li class="py-1"><a href="#" class="text-dark text-decoration-none">Configurações</a></li>
    </ul>
  </div>

  <!-- Janela de exemplo -->
  <div class="window border rounded shadow bg-light text-dark" id="portfolio-window" style="display: none;">
    <div class="window-header bg-primary text-white p-2 d-flex justify-content-between align-items-center">
      <span>Portfólio</span>
      <button class="btn btn-danger btn-sm" onclick="closeWindow('portfolio')">X</button>
    </div>
    <div class="window-content p-3">
      <p>Bem-vindo ao meu portfólio! Aqui você encontra informações sobre meus projetos e habilidades.</p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
